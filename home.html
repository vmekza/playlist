<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:regular,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Calligraffitti:regular"
      rel="stylesheet"
    />
    <title>Last Songs</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header__container">
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">My playlist</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">En|Rus</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <section class="home">
        <div class="home__container">
          <div class="home__content content">
            <div class="content__left">
              <p class="content__left-top">
                <span><i>Make in advance</i></span>
                <span><i>a playlist for your</i></span>
                <span><i>Celebration of Life.</i></span>
              </p>
              <p class="content__left-bottom">
                <span><i>Do not take risk</i></span>
                <span><i>having bad songs on</i></span>
                <span><i>your last ride!</i></span>
              </p>
            </div>
            <div class="content__right">
              <h1 class="content__right-top">
                Your
                <div class="content__right-top__flip flip">
                  <div><div class="flip__songs">songs</div></div>
                  <div><div class="flip__rules">rules</div></div>
                  <div><div class="flip__day">day</div></div>
                </div>
              </h1>
              <p class="content__right-bottom">
                Just a little reminder everyone how superior your music taste
                was.
              </p>
              <p class="block-text-bottom"></p>
            </div>
          </div>
          <button class="home__button button">Start</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
